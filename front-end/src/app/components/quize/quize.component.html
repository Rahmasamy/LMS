<div class="container quizContainer" *ngIf="quize">
  <h1 class="quiz-title">{{ quize.title }}</h1>
  <p class="quiz-info">Total Marks: {{ quize.total_marks }}</p>
  <p class="quiz-info">Duration: {{ quize.duration }} minutes</p>

  <div class="questionsContainer">
    <h2 class="questions-title">Questions:</h2>

    <!-- Add Question Button if there are no questions -->
    <div class="add-course-btn text-sm-end">
      <button (click)="addquestion()" class="btn btn-primary">
        <i class="fas fa-plus-circle p-2"></i> Add Question
      </button>
      <div *ngIf="showQuestionForm" class="add-section-form">
        <h5>Add New question</h5>
        <form [formGroup]="quizeForm" (ngSubmit)="QuestionSubmit()">
          <div class="mb-3">
            <label for="sectionTitle" class="form-label">Add question</label>
            <input type="text" id="sectionTitle" class="form-control" formControlName="question">
          </div>
          <div class="mb-3">
            <label for="sectionDescription" class="form-label">correct answer</label>
            <input id="sectionDescription" class="form-control" formControlName="correct_answer"/>
          </div>
          <div class="mb-3">
            <label for="sectionDescription" class="form-label">options</label>
            <input id="sectionDescription" class="form-control" formControlName="options" placeholder="Put like ,,,"/>
          </div>

          <button type="submit" class="btn btn-success">Add Question</button>
        </form>
      </div>
    </div>

    <!-- Questions List -->
    <ul class="questions-list" *ngIf="quize.questions && quize.questions.length > 0">
      <li *ngFor="let question of quize.questions" class="question-item">
        <p class="question-text">{{ question?.question }}</p>
        <div class="options">
          <label *ngFor="let option of question.options" class="option-label">
            <input
              type="radio"
              name="quiz-{{ quize.id }}-question-{{ question.id }}"
              class="option-input"
              [(ngModel)]="userAnswers[question.id]"
              [value]="option"
            />
            {{ option }}
          </label>
        </div>
      </li>
      <!-- <button (click)="submitQuiz(quize.id)" class="submit-button">Submit Quiz</button> -->
    </ul>
  </div>



</div>

<!-- Loading Indicator -->
<div *ngIf="!quize" class="loading">
  <p>Loading quiz data...</p>
</div>
