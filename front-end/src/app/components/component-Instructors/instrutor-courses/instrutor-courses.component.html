<div class="settings-widget card-info">
  <div class="settings-menu p-0">
    <div class="profile-heading">
      <h3>My Courses</h3>
      <p>Manage your courses and its updates</p>
    </div>
    <div class="checkout-form pb-0">
      <div class="wishlist-tab">
        <ul class="nav" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              href="javascript:void(0);"
              class="active"
              data-bs-toggle="tab"
              data-bs-target="#enroll-courses"
              aria-selected="true"
              role="tab"
              >Publish ({{courses.length}})</a
            >
          </li>

        </ul>
      </div>
      <div class="tab-content">
        <div
          class="tab-pane fade active show"
          id="enroll-courses"
          role="tabpanel"
        >
          <div class="row">
            <div class="col-xxl-4 col-md-6 d-flex" *ngFor="let course of courses">
              <div class="course-box flex-fill">
                <div class="product">
                  <div class="product-img">
                    <a href="course-details.html">
                      <img
                        class="img-fluid"
                        alt="Img"
                        [src]="course.image_path"
                      />
                    </a>
                    <div class="price">
                      <h3> {{course.price}}</h3>
                    </div>
                  </div>
                  <div class="product-content">
                    <h3 class="title instructor-text">
                      <a href="course-details.html"
                        >{{course.description}}</a
                      >
                    </h3>
                    <div class="course-info d-flex align-items-center  justify-content-center">

                      <div class="course-view d-flex align-items-center justify-content-center">
                        <img src="assets/img/icon/icon-02.svg" alt="Img" />
                        <p>{{course.durations}}</p>
                      </div>
                    </div>
                    <div
                      class="course-edit-btn d-flex align-items-center justify-content-between"
                    >
                      <a href="#"><i class="bx bx-edit me-2"></i>Edit</a>
                      <a href="#"><i class="bx bx-trash me-2"></i>Delete</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="dash-pagination">
  <div class="row align-items-center">
    <div class="col-6">
      <p>Page 1 of 2</p>
    </div>
    <div class="col-6">
      <ul class="pagination">
        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-chevron-right"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
