<section class="course-content" style="transform: none">
  <div class="container" style="transform: none">
    <div class="row" style="transform: none">
      <div class="col-lg-9">
       <h2 class="p-7">Hello In Our Courses ! </h2>

        <div class="row">
          <div class="col-lg-12 col-md-12 d-flex" *ngFor="let course of courses">
            <div class="course-box course-design list-course d-flex">
              <div class="product">
                <div class="product-img">
                  <a href="course-details.html">
                    <img
                      class="img-fluid"
                      alt="Img"
                      [src]="course.image_path"
                    />
                  </a>
                  <div class="price">
                    <h3>{{course.price}} $</h3>
                  </div>
                </div>
                <div class="product-content">
                  <div class="head-course-title">
                    <h3 class="title">
                      <a routerLink="course-details"
                        >{{course.title}}</a
                      >
                    </h3>
                    <div class="all-btn all-category d-flex align-items-center">
                      <a [routerLink]="['/courses/course-details', course.id]" class="btn btn-primary"
                        >Enroll Now</a
                      >
                    </div>
                  </div>
                  <div
                    class="course-info border-bottom-0 pb-0 d-flex align-items-center"
                  >
                    <div class="rating-img d-flex align-items-center">
                      <img src="assets/img/icon/icon-01.svg" alt="Img" />
                      <p>12+ Lesson</p>
                    </div>
                    <div class="course-view d-flex align-items-center">
                      <img src="assets/img/icon/icon-02.svg" alt="Img" />
                      <p>{{course.durations}}</p>
                    </div>
                  </div>
                  <div class="rating mb-0">
                    <div class="course-rating">
                      <i
                        *ngFor="let star of [0, 1, 2, 3, 4]; let i = index"
                        [class.filled]="i < getRating(course.rating)"
                        class="fas fa-star"
                      ></i>
                    </div>
                </div>

                </div>
              </div>
            </div>
          </div>

        </div>
