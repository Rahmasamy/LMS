    <div class="settings-menu">
      <div class="profile-bg">
        <div class="profile-img">
          <a routerLink=""
            ><img [src]='User.image_path' alt="Img"
          /></a>
        </div>
      </div>
      <div class="profile-group">
        <div class="profile-name text-center">
          <h4><a routerLink="">{{User.first_name}} {{User.last_name}}</a></h4>
          <p>{{User.email}}</p>

        </div>
      </div>
    </div>
  </div>

  <div
    class="resize-sensor"
    style="
      position: absolute;
      inset: 0px;
      overflow: hidden;
      z-index: -1;
      visibility: hidden;
    "
  >
    <div
      class="resize-sensor-expand"
      style="
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: -1;
        visibility: hidden;
      "
    >
      <div
        style="
          position: absolute;
          left: 0px;
          top: 0px;
          transition: all;
          width: 271px;
          height: 1300px;
        "
      ></div>
    </div>
    <div
      class="resize-sensor-shrink"
      style="
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: -1;
        visibility: hidden;
      "
    >
      <div
        style="
          position: absolute;
          left: 0;
          top: 0;
          transition: 0s;
          width: 200%;
          height: 200%;
        "
      ></div>
    </div>
