<!-- <div class="col-xl-9 col-lg-9"> -->
  <div class="settings-widget card-details mb-0">
    <div class="settings-menu p-0">
      <div class="profile-heading">
        <h3>My Profile</h3>
      </div>
      <div class="checkout-form personal-address">
        <div class="row">
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>First Name</h6>
              <p>{{ User.first_name}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>Last Name</h6>
              <p>{{ User.last_name}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>Registerion Date</h6>
              <p>{{ User.created_at}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>User Name</h6>
              <p>{{User.first_name}}_ {{User.last_name}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>Email</h6>
              <p>{{User.email}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="contact-info">
              <h6>Phone Number</h6>
              <p>{{User.phone_number}}</p>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="contact-info mb-0">
              <h6>Bio</h6>
              <p>
               {{bio}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
