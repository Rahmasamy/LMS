<section class="courses">
  <div class="container">

  <app-headerofcontent
  [headingName]="headingName"
  [subHeading]="subHeading"
  [all]="all"
  [paragraph]="paragraph"
  >
  </app-headerofcontent>
        <div class="card-section">
          <div class="cards">
            <div class="card"*ngFor="let course of courses"  (mouseenter)="getInstructorOfCourse(course.id)">
              <div class="card-img">
                <img [src]="course.image_path" [alt]="course.id" alt="">
              </div>
              <div class="card-body">
                <div class="instructor-details">
                  <div class="img-title">
                    <img src="../../../../assets/img/user1.jpg" alt="">
                    <div class="inst-name-job" *ngIf="instructors[course.id]">
                      <h3>  Nicole Brown</h3>
                      <p>Instructor ID: {{ instructors[course.id]?.id }}
                      
                      </p>
                    </div>

                  </div>
                  <div class="icon">
                    <i class="fa-regular fa-heart"></i>
                  </div>
                </div>
                  <div class="course-title">
                    <h3> {{course.title}}</h3>
                  </div>
                  <div class="lessons-time">
                    <div class="img-lesson">
                       <img src="../../../../assets/img/icon/icon-01.svg" alt="">
                       <p>12+ Lesson
                       </p>
                    </div>
                    <div class="time">
                      <img src="../../../../assets/img/icon/icon-02.svg" alt="">
                      <p>9hr 30min</p>
                    </div>
                  </div>

              </div>
              <div class="cardfooter">
                <div class="footer d-flex align-items-center justify-content-between">
                  <div class="rating m-0">

                    <div class="course-rating">
                      <i *ngFor="let star of [0, 1, 2, 3, 4]; let i = index"
                         [class.filled]="i < getRating(course.rating)"
                         class="fas fa-star"></i>
                    </div>
                  <span class="d-inline-block average-rating"><span>{{course.rating}}</span> </span>
                  </div>
                  <div class="all-btn all-category d-flex align-items-center">
                    <a href="checkout.html" class="btn btn-primary">BUY NOW</a>
                    </div>
                </div>
              </div>
            </div>

          </div>

        </div>


  </div>
</section>
